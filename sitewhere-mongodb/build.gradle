
description = 'SiteWhere MongoDB Implementation'
dependencies {
    compile project(':sitewhere-client')
    compile project(':sitewhere-core')
    compile group: 'org.springframework', name: 'spring-beans', version:'3.2.10.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version:'3.1.1.RELEASE'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version:'2.13.0'
    compile group: 'javax.servlet', name: 'servlet-api', version:'2.3'
}
