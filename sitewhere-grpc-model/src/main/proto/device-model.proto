// Device stream.
message GDeviceStream {
	GUUID id = 1;
	string streamId = 2;
	string contentType = 3;
	GUUID deviceAssignmentId = 4;
	map<string, string> metadata = 5;
	GEntityInformation entityInformation = 6;
}

// ######################
