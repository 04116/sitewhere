description = 'SiteWhere Command Delivery Microservice'

dependencies {
	// SiteWhere microservice library.	
    compile group: 'com.sitewhere', name: 'sitewhere-microservice', version: "${rootProject.ext['sitewhere.microservice.api.version']}"

	// SiteWhere Communication Protocol integration.	
    compile group: 'com.sitewhere', name: 'sitewhere-communication', version: "${rootProject.ext['sitewhere.communication.api.version']}"
	
	// Commons Lang 3 for utility functions.
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
	
	// Twilio dependencies.
    compile group: 'com.twilio.sdk', name: 'twilio-java-sdk', version:'3.4.5'
}
