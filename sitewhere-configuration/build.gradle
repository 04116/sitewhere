description = 'SiteWhere Configuration Components'

dependencies {
	// SiteWhere microservice library.	
    compile group: 'com.sitewhere', name: 'sitewhere-core', version: "${rootProject.ext['sitewhere.microservice.api.version']}"
}
test {
    exclude '**/*'
}

// Publish jar.
apply plugin: 'maven-publish'
publishing {
	publications {
        mavenJava(MavenPublication) {
            from components.java
        }
	}
}
