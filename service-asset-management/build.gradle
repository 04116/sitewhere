description = 'SiteWhere Asset Management Microservice'

dependencies {
	// SiteWhere microservice library.	
    compile group: 'com.sitewhere', name: 'sitewhere-microservice', version: "${rootProject.ext['sitewhere.microservice.api.version']}"

	// SiteWhere MongoDB integration.	
    compile group: 'com.sitewhere', name: 'sitewhere-mongodb', version: "${rootProject.ext['sitewhere.mongodb.api.version']}"

    compile group: 'org.apache.httpcomponents', name: 'httpclient'
}
